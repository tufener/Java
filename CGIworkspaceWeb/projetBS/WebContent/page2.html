<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Projet Bootstrap</title>
<meta name="description" content="">
<meta name="author" content="templatemo">

<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700'
	rel='stylesheet' type='text/css'>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/templatemo-style.css" rel="stylesheet">

</head>
<body>
	<section
		class="templatemo-container light-gray-bg section-shadow-bottom">
		<div class="container">
			<div class="row section-title-container">
				<div class="col-lg-12 text-uppercase text-center">
					<a href="index.html"><img alt="" src="img/arrow.png"
						class="arrow-back"></a>
					<h2 class="section-title">Inscrivez vous !</h2>
					<div class="section-title-underline-blue"></div>
					<hr class="section-title-underline">
				</div>
			</div>
			<!-- row -->
			<div class="row">
				<div class="col-lg-5 col-md-5">
					<div class="tm-blocks-container effect1">
						<div class="tm-block green-bg">
							<a href="#" class="tm-block-link">Crabes</a>
						</div>
						<div class="tm-block">
							<img src="img/f.png" alt="Image" class="img-responsive">
						</div>
						<div class="tm-block">
							<img src="img/p.jpg" alt="Image" class="img-responsive">
						</div>
						<div class="tm-block red-bg">
							<a href="#" class="tm-block-link">Sectes</a>
						</div>
						<div class="tm-block yellow-bg">
							<a href="#" class="tm-block-link">Dorito Peinture</a>
						</div>
						<div class="tm-block">
							<img src="img/b.jpg" alt="Image" class="img-responsive">
						</div>
					</div>
				</div>
				<div class="col-lg-7 col-md-7">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" placeholder="Enter First Name Here" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name Here" class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here" rows="3" class="form-control"></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text" placeholder="Enter City Name Here" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" placeholder="Enter State Name Here" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Zip</label>
								<input type="text" placeholder="Enter Zip Code Here" class="form-control">
							</div>		
						</div>					
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here" class="form-control">
					</div>		
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here" class="form-control">
					</div>	
					<button type="button" class="btn btn-lg btn-info">Submit</button>					
					</div>
                    </div>
				</div>
			</div>
		</div>
	</section>
	<!-- JS -->
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="js/responsiveCarousel.min.js"></script>
	<!-- Carousel -->
	<script type="text/javascript" src="js/templatemo-script.js"></script>
	<!-- Templatemo Script -->
	<script>
		$(function() {
			$('.crsl-items').carousel({
				visible : 1,
				itemMinWidth : 320,
				itemEqualHeight : 320,
				itemMargin : 9,
			});
			$(".crsl-nav a[href=#]").on('click', function(e) {
				e.preventDefault();
			});
		});
	</script>
</body>
</html>
