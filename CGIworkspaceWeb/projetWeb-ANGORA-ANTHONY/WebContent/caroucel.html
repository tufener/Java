<!DOCTYPE html>
<html lang="en">
<head>
  <title>Paris en image!!!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body >

<div class="container">
  <h2>Paris en image</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="images/Paris.png"  alt="Paris" style="width:100%;">
        <div class="carousel-caption">
          <h3>Paris</h3>
          <p>La meilleure ville du monde!</p>
        </div>
      </div>

      <!-- <div class="item">
        <img src="images/tour.jpg"  alt="Paris" style="width:100%;">
        <div class="carousel-caption">
          <h3>La tour Eiffel</h3>
          <p>Merci, Paris!</p>
        </div>
      </div> -->
    
      <div class="item">
        <img src="images/Fotolia.jpg" alt="Notre Dame" style="width:100%;">
        <div class="carousel-caption">
          <h3>Paris</h3>
          <p>Paris nous t'aimons!</p>
        </div>
      </div>
      
       <div class="item">
        <img src="images/parapluie.jpg" alt="Paris en voiture" style="width:100%;">
        <div class="carousel-caption">
          <h3>Paris</h3>
          <p>Vive Paris!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
