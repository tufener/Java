<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="page2.js"></script>
</head>
<body>

	<divclass"container">
	<div class="col-12">
		<h2>Insert a Person</h2>

		<div class="form-group">
			<label for="inputName">Name</label> <input type="text"
				class="form-control" id="inputName" placeholder="Enter Name">
		</div>
		<div class="form-group">
			<label for="inputSurname">Surname</label> <input type="text"
				class="form-control" id="inputSurname" placeholder="Enter Name">
		</div>
		<div class="form-group">
			<label for="inputAge">Age</label> <input type="number"
				class="form-control" id="inputAge" placeholder="Enter Age">
		</div>

		<div class="btn-group" role="group" aria-label="Basic example">
			<button class="btn btn-primary" onclick="add()">add</button>
			<button class="btn btn-primary" onclick="printTab()">print</button>
			<button class="btn btn-primary" onclick="removeLastPerson()">remove</button>
		</div>

		<p id="demo"></p>
	</div>
	</div>
</body>
</html>
